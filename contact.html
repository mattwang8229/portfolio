<script>
  // Copy-to-clipboard for Email tile
  (function () {
    const tile = document.getElementById('emailTile');
    if (!tile) return;
    const toast = tile.querySelector('.tile-toast');
    tile.addEventListener('click', async () => {
      const text = tile.getAttribute('data-copy') || '';
      try {
        await navigator.clipboard.writeText(text);
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 1400);
      } catch (e) {
        // Fallback: select text in a prompt
        window.prompt('Copy email address:', text);
      }
    });
  })();
</script>
